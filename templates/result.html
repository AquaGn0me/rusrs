<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sarcasm Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #bb86fc; /* Purple-blue for heading */
        }
        a {
            color: #3700b3; /* Blue for links */
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
        #sentences-container {
            margin-top: 20px;
            text-align: center;
        }
        .sentence-container {
            position: relative;
            display: block; /* Display sentences in block */
            margin-bottom: 10px; /* Space between sentences */
        }
        .sentence {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .sentence:hover {
            background-color: #292929; /* Slightly lighter background on hover */
        }
        .highlighted {
            background-color: #bb86fc; /* Highlight color */
            color: #121212; /* Dark text on highlight */
        }
        .popup {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #292929; /* Darker popup background */
            color: #e0e0e0;
            border: 1px solid #bb86fc; /* Purple-blue border */
            padding: 15px;
            z-index: 10;
            visibility: hidden;
            width: 400px; /* Wider popup */
            max-height: 70vh;
            overflow-y: auto;
            border-radius: 10px; /* Rounded corners for popup */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            text-align: left; /* Align text in popup to left */
        }
        .popup::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #292929 transparent; /* Dark arrow */
        }
        .popup strong {
            color: #bb86fc; /* Highlight color for strong text in popup */
        }
    </style>
</head>
<body>
    <h1>Sarcasm Analysis</h1>

    <div id="sentences-container">
        {% for item in analysis %}
        <div class="sentence-container">
            <span class="sentence"
                  data-sarcasm="{{ item.sarcasm }}"
                  data-confidence="{{ item.confidence }}"
                  data-explanation="{{ item.explanation }}"
                  >{{ item.sentence }}</span>
            <div class="popup" id="popup-{{ loop.index }}"></div>
        </div>
        {% endfor %}
    </div>

    <a href="/">Analyze Another Text</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sentenceSpans = document.querySelectorAll('.sentence');

            sentenceSpans.forEach(span => {
                span.addEventListener('mouseover', function(e) {
                    const popup = this.nextElementSibling;
                    const sarcasm = this.getAttribute('data-sarcasm');
                    const confidence = this.getAttribute('data-confidence');
                    const explanation = this.getAttribute('data-explanation');

                    let popupContent = `<strong>Sarcasm:</strong> ${sarcasm}<br><strong>Confidence:</strong> ${confidence}%<br><strong>Explanation:</strong> ${explanation}`;
                    if (sarcasm.toLowerCase() === 'no') {
                        popupContent = "<strong>No sarcasm detected.</strong>";
                    }

                    popup.innerHTML = popupContent;
                    popup.style.visibility = 'visible';
                    this.classList.add('highlighted');
                });

                span.addEventListener('mouseout', function(e) {
                    const popup = this.nextElementSibling;
                    popup.style.visibility = 'hidden';
                    this.classList.remove('highlighted');
                });
            });
        });
    </script>
</body>
</html>
